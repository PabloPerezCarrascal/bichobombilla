apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    


    defaultConfig {
        applicationId "equinox.sweethomebulbs"
        minSdkVersion 22
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"


    }

    buildTypes {
       release {
           minifyEnabled false
           proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
       }
    }

}

dependencies {
    implementation project(':voiceApiConversion')
    implementation project(':base')
}
